<template>

    <lightning-card title="Record Form with Layout Full">
        <lightning-record-form object-api-name="Account" fields={fieldsArray}  layout-type="Full" onsuccess={successHandler}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Record Form with Fields">
        <lightning-record-form object-api-name="Account" mode='edit' fields={fieldsArray} record-id={recordID} onsuccess={successHandler}>
        </lightning-record-form>
        <br/>
        <lightning-button  variant="brand" label="New record" onclick={newRecord}></lightning-button>
    </lightning-card>
</template>
